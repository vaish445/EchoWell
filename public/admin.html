<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Eecowell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #E6F0F6 0%, #F5F3FF 100%); }
    </style>
</head>
<body class="gradient-bg">
    <div id="password-prompt" class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
            <h2 class="text-center text-2xl font-bold mb-6">Admin Access</h2>
            <input type="password" id="admin-password" class="w-full px-3 py-2 border rounded-md" placeholder="Enter Admin Password">
            <button id="admin-login" class="w-full bg-blue-600 text-white py-2 mt-4 rounded-md">Login</button>
        </div>
    </div>

    <div id="admin-dashboard" class="min-h-screen p-8 hidden">
        <h1 class="text-4xl font-bold mb-8">Admin Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">User Demographics</h2>
                <canvas id="college-chart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">Screening Tool Results (GAD-7)</h2>
                <canvas id="gad-chart"></canvas>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-bold mb-4">Sharing Wall Themes</h2>
                <canvas id="themes-chart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('admin-login').addEventListener('click', () => {
            // IMPORTANT: This is a mock password for demonstration only.
            if (document.getElementById('admin-password').value === 'admin123') {
                document.getElementById('password-prompt').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadCharts();
            } else {
                alert('Incorrect Password');
            }
        });

        function loadCharts() {
            // Mock Data
            const collegeData = { labels: ['Tech University', 'Liberal Arts College', 'State University'], datasets: [{ data: [120, 80, 250] }] };
            const gadData = { labels: ['Minimal', 'Mild', 'Moderate', 'Severe'], datasets: [{ data: [150, 180, 90, 30] }] };
            const themesData = { labels: ['Exams', 'Relationships', 'Loneliness', 'Future', 'Family'], datasets: [{ data: [25, 19, 15, 12, 8] }] };

            new Chart(document.getElementById('college-chart'), { type: 'doughnut', data: collegeData });
            new Chart(document.getElementById('gad-chart'), { type: 'bar', data: gadData });
            new Chart(document.getElementById('themes-chart'), { type: 'pie', data: themesData });
        }
    </script>
</body>
</html>
